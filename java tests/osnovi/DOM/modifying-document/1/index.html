<!-- Очистите элемент
важность: 5
Создайте функцию clear(elem), которая удаляет всё содержимое из elem. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol id="elem">
        <li>Привет</li>
        <li>Мир</li>
    </ol>

    <script>
        function clear(elem) {
            elem.innerHtml = '';

        };
        clear(elem);
    </script>


</body>

</html>
